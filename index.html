<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinod Mathur | UI/UX Designer Portfolio</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Portfolio of Vinod Mathur - UI/UX Designer & Frontend Developer. Skilled in Figma, Adobe XD, Sketch, Photoshop, Illustrator, and React." />
    <meta name="keywords" content="Vinod Mathur, Portfolio, UI UX Designer, Frontend Developer, Figma, Adobe XD, Sketch, Photoshop, Illustrator, React, Tailwind" />
    <meta name="author" content="Vinod Mathur" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for Smooth Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #f3f4f6;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        animation: fadeInUp 1.2s ease-in-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
